{% extends "base.html" %}

{% block login_content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-car" style="font-size: 48px; color: #667eea; margin-bottom: 10px;"></i>
            <h2 style="color: #333; margin-bottom: 5px;">O. Castro Autoglass</h2>
            <p style="color: #666;">Management Information System</p>
        </div>

        {% if error %}
        <div style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #666;">
            <p>Default Admin: <strong>admin</strong> / <strong>admin123</strong></p>
        </div>
    </div>
</div>
{% endblock %}
