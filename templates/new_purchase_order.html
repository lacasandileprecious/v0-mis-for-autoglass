{% extends "base.html" %}

{% block page_title %}New Purchase Order{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-plus"></i> Create New Purchase Order
    </div>
    <div class="card-body">
        <form method="POST" id="poForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="supplier_id">Supplier *</label>
                    <select id="supplier_id" name="supplier_id" class="form-control" required>
                        <option value="">Select Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="expected_delivery">Expected Delivery Date</label>
                    <input type="date" id="expected_delivery" name="expected_delivery" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="2" placeholder="Additional notes or special instructions"></textarea>
            </div>
            
            <hr style="margin: 30px 0;">
            
            <h4 style="margin-bottom: 20px;">
                <i class="fas fa-list"></i> Order Items
            </h4>
            
            <div id="items-container">
                <div class="item-row" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; align-items: end; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Product</label>
                        <select name="product_id" class="form-control product-select" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-price="{{ product.price }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="quantity" class="form-control quantity-input" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label>Unit Price ($)</label>
                        <input type="number" name="unit_price" class="form-control price-input" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Total</label>
                        <input type="text" class="form-control total-display" readonly>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger remove-item" style="padding: 8px;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div style="margin: 20px 0;">
                <button type="button" id="add-item" class="btn" style="background-color: #28a745; color: white;">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
            
            <div style="text-align: right; margin: 20px 0; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
                <h3>Total Amount: $<span id="grand-total">0.00</span></h3>
            </div>
            
            <div style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Purchase Order
                </button>
                <a href="{{ url_for('purchase_orders') }}" class="btn" style="background-color: #6c757d; color: white; margin-left: 10px;">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const itemsContainer = document.getElementById('items-container');
    const addItemBtn = document.getElementById('add-item');
    const grandTotalSpan = document.getElementById('grand-total');
    
    function updateTotal(row) {
        const quantity = parseFloat(row.querySelector('.quantity-input').value) || 0;
        const price = parseFloat(row.querySelector('.price-input').value) || 0;
        const total = quantity * price;
        row.querySelector('.total-display').value = total.toFixed(2);
        updateGrandTotal();
    }
    
    function updateGrandTotal() {
        let grandTotal = 0;
        document.querySelectorAll('.total-display').forEach(input => {
            grandTotal += parseFloat(input.value) || 0;
        });
        grandTotalSpan.textContent = grandTotal.toFixed(2);
    }
    
    function addEventListeners(row) {
        const productSelect = row.querySelector('.product-select');
        const quantityInput = row.querySelector('.quantity-input');
        const priceInput = row.querySelector('.price-input');
        const removeBtn = row.querySelector('.remove-item');
        
        productSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            if (price) {
                priceInput.value = price;
                updateTotal(row);
            }
        });
        
        quantityInput.addEventListener('input', () => updateTotal(row));
        priceInput.addEventListener('input', () => updateTotal(row));
        
        removeBtn.addEventListener('click', function() {
            if (itemsContainer.children.length > 1) {
                row.remove();
                updateGrandTotal();
            }
        });
    }
    
    // Add event listeners to initial row
    addEventListeners(itemsContainer.querySelector('.item-row'));
    
    addItemBtn.addEventListener('click', function() {
        const newRow = itemsContainer.querySelector('.item-row').cloneNode(true);
        
        // Clear values
        newRow.querySelectorAll('input, select').forEach(input => {
            if (input.type === 'number') {
                input.value = input.name === 'quantity' ? '1' : '';
            } else if (input.type === 'text') {
                input.value = '';
            } else {
                input.selectedIndex = 0;
            }
        });
        
        itemsContainer.appendChild(newRow);
        addEventListeners(newRow);
    });
});
</script>
{% endblock %}
